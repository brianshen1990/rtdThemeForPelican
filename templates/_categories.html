<div class="_sideCategories _sideBar">
  <h2 class="_breif">Categories</h2>
  <ol>
    {% for cat, arts in (categories|sort_by_article_count)[:TOP_CATEGORY] %}
      <li{% if cat == category %} class="active"{% endif %}>
        <a href="{{ SITEURL }}/{{ cat.url }}">{{cat}} </a><span>{{ arts|length }}</span>
      </li>
    {% endfor %}
  </ol>

</div>
